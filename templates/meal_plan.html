<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Meal Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen p-6">

    <div class="bg-white max-w-3xl w-full p-8 rounded-lg shadow-lg border border-gray-200">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Your Personalized Meal Plan</h1>
        
        <div class="mb-6">
            <h2 class="text-2xl font-semibold">Generated Meal Plan</h2>
            <div class="mt-4">
                {% if meal_plan %}
                    <ul class="list-disc list-inside text-gray-700">
                        {% for item in meal_plan %}
                            <li>{{ item }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-red-500">No meal plan generated yet. Please fill out the form to get a meal plan.</p>
                {% endif %}
            </div>
        </div>
        
        
        <div class="flex justify-center mt-6">
            <a href="{% url 'get_started' %}" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-md text-lg font-semibold shadow-md transition-transform transform hover:scale-105">
                Regenerate Meal Plan
            </a>
        </div>
    </div>

</body>
</html>
