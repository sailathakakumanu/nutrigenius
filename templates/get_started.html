<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Profile Setup | AI Dietitian</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-green-100 via-blue-100 to-purple-200 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-5xl w-full">

        <!-- Title -->
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Tailor Your Nutrition Goals</h2>

        <form>
            <!-- Basic Details -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="number" id="age"
                        class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                    <input type="number" id="weight"
                        class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
                    <input type="number" id="height"
                        class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Health Conditions -->
            <h3 class="text-xl font-semibold text-gray-800 mt-8 mb-4">Health Conditions</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <button type="button"
                    class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
                    <i class="fas fa-smile"></i> Healthy
                </button>
                <button type="button"
                    class="border-2 border-red-500 text-red-500 font-medium p-3 rounded-lg hover:bg-red-500 hover:text-white transition">
                    <i class="fas fa-heart"></i> Heart Diseases
                </button>
                <button type="button"
                    class="border-2 border-red-500 text-red-500 font-medium p-3 rounded-lg hover:bg-red-500 hover:text-white transition">
                    <i class="fas fa-tachometer-alt"></i> High BP/Diabetes
                </button>
                <button type="button"
                    class="border-2 border-red-500 text-red-500 font-medium p-3 rounded-lg hover:bg-red-500 hover:text-white transition">
                    <i class="fas fa-thermometer-half"></i> Thyroid Issues
                </button>
                <button type="button"
                    class="border-2 border-red-500 text-red-500 font-medium p-3 rounded-lg hover:bg-red-500 hover:text-white transition">
                    <i class="fas fa-vials"></i> Cholesterol
                </button>
                <button type="button"
                    class="border-2 border-red-500 text-red-500 font-medium p-3 rounded-lg hover:bg-red-500 hover:text-white transition">
                    <i class="fas fa-female"></i> PCOS/PCOD
                </button>
                <button type="button"
                    class="border-2 border-red-500 text-red-500 font-medium p-3 rounded-lg hover:bg-red-500 hover:text-white transition">
                    <i class="fas fa-stomach"></i> Digestive Disorders
                </button>
                <button type="button"
                    class="border-2 border-red-500 text-red-500 font-medium p-3 rounded-lg hover:bg-red-500 hover:text-white transition">
                    <i class="fas fa-lungs"></i> Asthma/Respiratory Issues
                </button>
            </div>

            <!-- Fitness Goals -->
            <h3 class="text-xl font-semibold text-gray-800 mt-8 mb-4">Fitness Goals</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <button type="button"
                    class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
                    <i class="fas fa-weight"></i> Weight Loss
                </button>
                <button type="button"
                    class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
                    <i class="fas fa-dumbbell"></i> Muscle Gain
                </button>
                <button type="button"
                    class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
                    <i class="fas fa-balance-scale"></i> Maintenance
                </button>
                <button type="button"
                    class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
                    <i class="fas fa-running"></i> Improve Endurance
                </button>
                <button type="button"
                    class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
                    <i class="fas fa-child"></i> Increase Flexibility
                </button>
                <button type="button"
                    class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
                    <i class="fas fa-band-aid"></i> Recovery
                </button>
                <button type="button"
                    class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
                    <i class="fas fa-male"></i> Body Toning
                </button>
                <button type="button"
                    class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
                    <i class="fas fa-fire-alt"></i> Improve Metabolism
                </button>
            </div>

            <!-- Dietary Preferences -->
            <h3 class="text-xl font-semibold text-gray-800 mt-8 mb-4">Dietary Preferences</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <button type="button"
                    class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
                    <i class="fas fa-leaf"></i> Vegetarian
                </button>
                <button type="button"
                    class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
                    <i class="fas fa-seedling"></i> Vegan
                </button>
                <button type="button"
                    class="border-2 border-orange-500 text-orange-500 font-medium p-3 rounded-lg hover:bg-orange-500 hover:text-white transition">
                    <i class="fas fa-drumstick-bite"></i> Non-Vegetarian
                </button>
                <button type="button"
                    class="border-2 border-blue-500 text-blue-500 font-medium p-3 rounded-lg hover:bg-blue-500 hover:text-white transition">
                    <i class="fas fa-fish"></i> Pescatarian
                </button>
                <button type="button"
                    class="border-2 border-purple-500 text-purple-500 font-medium p-3 rounded-lg hover:bg-purple-500 hover:text-white transition">
                    <i class="fas fa-bacon"></i> Keto
                </button>
                <button type="button"
                    class="border-2 border-yellow-500 text-yellow-500 font-medium p-3 rounded-lg hover:bg-yellow-500 hover:text-white transition">
                    <i class="fas fa-bread-slice"></i> Gluten-Free
                </button>
                <button type="button"
                    class="border-2 border-gray-500 text-gray-500 font-medium p-3 rounded-lg hover:bg-gray-500 hover:text-white transition">
                    <i class="fas fa-seedling"></i> Paleo
                </button>
                <button type="button"
                    class="border-2 border-pink-500 text-pink-500 font-medium p-3 rounded-lg hover:bg-pink-500 hover:text-white transition">
                    <i class="fas fa-ice-cream"></i> Dairy-Free
                </button>
            </div>
            <!-- Meal Plan Preferences Section -->
<div class="mb-8 mt-8">
    <h3 class="text-xl font-semibold mb-4 text-gray-800 text-center">Select Your Meal Plan Preferences</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        
        <!-- Three Meals a Day -->
        <button type="button" class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
        
            <span class="block text-center font-medium">Three Meals a Day</span>
        </button>

        <!-- Small Frequent Meals -->
        <button type="button" class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
            
            <span class="block text-center font-medium">Small Frequent Meals</span>
        </button>

        <!-- Intermittent Fasting -->
        <button type="button" class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
            
            <span class="block text-center font-medium">Intermittent Fasting</span>
        </button>

        <!-- Balanced Macro Diet -->
        <button type="button" class="border-2 border-green-500 text-green-500 font-medium p-3 rounded-lg hover:bg-green-500 hover:text-white transition">
            <span class="block text-center font-medium">Balanced Macro Diet</span>
        </button>

    </div>
</div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50">
                    Generate My Diet Plan
                </button>
            </div>
        </form>
    </div>

</body>

</html>
