<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Profile Setup | AI Dietitian</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .hidden-checkbox {
            display: none;
        }

        .custom-checkbox:checked + label {
            background-color: #48bb78;
            color: white;
            border-color: #48bb78;
        }

        .custom-checkbox:checked + label i {
            color: white;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-green-100 via-blue-100 to-purple-200 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-5xl w-full">

        <!-- Title -->
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Tailor Your Nutrition Goals</h2>

        <form method="POST" action="{% url 'get_started' %}">
            {% csrf_token %}
            
            <!-- Render the form fields dynamically -->
            {{ form.as_p }}

            <!-- Meal Plan Preferences Section -->
<div class="mb-8 mt-8">
    <h3 class="text-xl font-semibold mb-4 text-gray-800 text-center">Select Your Meal Plan Preferences</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        
        <input type="checkbox" id="three_meals_day" name="mealplan_preferences[]" value="three_meals_per_day" class="hidden-checkbox custom-checkbox">
                <label for="three_meals_day" class="border-2 border-pink-500 text-pink-500 font-medium p-3 rounded-lg cursor-pointer">
                    Three Meals a Day
                </label>
                <input type="checkbox" id="small_frequent" name="mealplan_preferences[]" value="small_frequent_meals" class="hidden-checkbox custom-checkbox">
                <label for="small_frequent" class="border-2 border-pink-500 text-pink-500 font-medium p-3 rounded-lg cursor-pointer">
                    Small Frequent Meals
                </label>
                <input type="checkbox" id="intermittent_fasting" name="mealplan_preferences[]" value="intermittent_fasting" class="hidden-checkbox custom-checkbox">
                <label for="intermittent_fasting" class="border-2 border-pink-500 text-pink-500 font-medium p-3 rounded-lg cursor-pointer">
                    Intermittent Fasting
                </label>
                <input type="checkbox" id="balanced_macro" name="mealplan_preferences[]" value="balanced_macro_diet" class="hidden-checkbox custom-checkbox">
                <label for="balanced_macro" class="border-2 border-pink-500 text-pink-500 font-medium p-3 rounded-lg cursor-pointer">
                    Balanced Macro Diet
                </label>

    </div>
</div>
            <!-- Submit Button -->
            <div class="text-center">
                <input type="submit" value="Generate My Diet Plan" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50">
                
            </div>
        </form>
    </div>

</body>

</html>
